<!DOCTYPE html>
<html>
  <head>
    <title>Parochiekaart</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
body {
  font-family: 'Roboto','sans-serif';
}
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
#background {
  width: 100%;
  height: 100%;
  position: fixed;
  top: 0px;
  left: 0px;
  z-index: 0;
}
#map {
  height: 100%;
  position: relative;
  overflow: hidden;
}
#info-box {
  position: fixed;
  left: 10px;
  top: 10px;
  width: 200px;
  height: 50px;
  background-color: white;
}
#floating-panel {
  position: fixed;
  top: 70px;
  left: 10px;
  z-index: 5;
  background-color: #fff;
  padding: 5px;
  border: 1px solid #999;
  line-height: 30px;
  padding-left: 10px;
}

/* Optional: Makes the sample page fill the window. */
html, body {
  height: 100%;
  margin: 0;
  padding: 0;
}
    </style>
  </head>
  <body>
    <div id="background">
      <div id="map"></div>
    </div>
    <div id="info-box"></div>
    <div id="floating-panel">
      <input id="address" type="textbox" value="Handschoenmarkt 2, 2000 Antwerpen">
      <input id="submit" type="button" value="Zoek parochie">
    </div>
    <script>

// This example uses the Google Maps JavaScript API's Data layer

function initMap() {
  // Initialize the map object. Required for displaying the map.
  // If you want to search for a parish based on a location, you don't need
  // a displayed map, but as far as I can tell, this initialization is still
  // required, perhaps on a hidden element (?)
  var map = new google.maps.Map(document.getElementById('map'), {
    zoom: 15,
    center: {lat: 51.2159838, lng: 4.4025605},
  });
  
  // Initialize the geocoder object. Required for finding the location for an address
  var geocoder = new google.maps.Geocoder();

  // Load the parish boundaries in a data layer. Automatically disaplayed.
  map.data.loadGeoJson('parish_boundaries.geojson');

  // Set click event for each feature and display parish name in info-box.
  map.data.addListener('click', function(event) {
    document.getElementById('info-box').textContent =
        event.feature.getProperty('parish');
  });

  // Set click event for "Zoek parochie" button and display marker on map and parish name in info-box
  document.getElementById('submit').addEventListener('click', function() {
    geocodeAddress(geocoder, map);
  });
}

function geocodeAddress(geocoder, resultsMap) {
  var address = document.getElementById('address').value;
  geocoder.geocode({'address': address}, function(results, status) {
    if (status === 'OK') {
      var l = results[0].geometry.location;
      // Draw a marker on the map (this is only for feedback to the user, not required
      // for finding the parish)
      var marker = new google.maps.Marker({
        map: resultsMap,
        position: l
      });
      // Iterate all polygons in the data layer to find which one contains the location
      resultsMap.data.forEach(function(feature) {
        // Convert the geojson polygon into a maps polygon 
        var area = feature.getGeometry();
        var poly = new google.maps.Polygon({
          paths: area.getArray()[0].getAt(0).getArray(),
          map: resultsMap,
          clickable: false
        });
        // Test if the location is inside the polygon
        if (google.maps.geometry.poly.containsLocation(l, poly)) {
          // Display the parish name in the info-box
          document.getElementById('info-box').textContent =
              feature.getProperty('parish');
        }
      });
    } else {
      alert('Geocode was not successful for the following reason: ' + status);
    }
  });
}
// I have been looking into alternative approaches for finding a parish based on a location.
// Because the data layer can identify very easily which polygon is clicked, I would think it
// must be easy to get a similar functionaly from the API, to return a polygon when you give it
// a location. But so far my searching hasn't been successful. I didn't come across a direct
// API call. I also tried to trigger the click event on the entered location from code, but although
// examples are available online, I couldn't get it to work.

    </script>
    <script async defer
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA5MP1kkIu4C5m-UM_iFTkXEh6RTqTqVMU&callback=initMap">
    </script>
  </body>
</html>
